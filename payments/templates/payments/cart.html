{% extends 'textbook_exchange/base.html' %}
{% block content %}
<div id="paypal-button"></div>
<script src="https://www.paypalobjects.com/api/checkout.js"></script>
<script>
  paypal.Button.render({
    // Configure environment
    env: 'sandbox',
    client: {
      sandbox: 'AcCaARG0gidap3Y0mCgZtbbdE3sDrYHyHSIBwJ20jwhyGk3MQSBLxpWggOwuOQphYKDLl87wRLek-qE8',
      production: 'demo_production_client_id'
    },
    // Customize button (optional)
    locale: 'en_US',
    style: {
      size: 'small',
      color: 'gold',
      shape: 'pill',
    },

    // Enable Pay Now checkout flow (optional)
    commit: true,

    // Set up a payment
    payment: function(data, actions) {
        var subtotal = parseFloat('{{ subtotal }}');
        var tax = subtotal * 0.05;
        var total = Math.round((tax + subtotal) * 100)/100;
        return actions.payment.create({
            transactions: [{
            amount: {
                total: total.toString(),
                currency: '{{ currency }}',
                details: {
                    subtotal: subtotal.toString(),
                    tax: (Math.round(tax * 100)/100).toString()
                }
            },
            description: 'Textbook purchase from TextEx',
            item_list: {
                items: [
                    {
                        name: '112233445566',
                        description: 'Advanced Software Engineering',
                        quantity: '1',
                        price: subtotal.toString(),
                        tax: (Math.round(tax * 100)/100).toString(),
                        currency: '{{ currency }}',
                    }
                ]
            }
            }]
        });
    },
    // Execute the payment
    onAuthorize: function(data, actions) {
      return actions.payment.execute().then(function() {
        // Show a confirmation message to the buyer
        window.alert('Thank you for your purchase!');
      });
    }
  }, '#paypal-button');

</script>
{% endblock %}
