{% extends "textbook_exchange/base.html" %}
{% load static %}

{% block content %}
<style>
	#page-container {
        min-width: 500px;
    }
	@media only screen and (max-width: 770px){
        .grid {
			width: 90vw;
        }
        #content-wrap {
            margin: 0;
            width: 100vw;
        }
    }
</style>
<div class="container">
	<div class="grid">
		<!-- SIDEBAR -->
		<div class="col col-4-bg">
			<ul class="sidebar-align d-inline">
				<br>
				<li>
					<a class="btn btn-uva side-btn d-block" href="{% url 'exchange:account_page' %}">
						Dashboard
					</a>
				</li>
				<br>
				<li>
					<a class="btn btn-uva side-btn d-block" href="{% url 'exchange:past_posts' %}">
						Past Posts
					</a>
				</li>
				<br>
				<li>
					<a class="btn btn-uva side-btn d-block" href="{% url 'exchange:messages' %}">
						Messages
					</a>
				</li>
				<br>
				<li>
					<a class="btn btn-uva side-btn d-block"; href="{% url 'account_logout' %}">
						Sign Out
					</a>
				</li>
				<br>
			</ul>
		</div>

		<!-- MAIN -->
		{% block inner-content %}
		{% endblock inner-content %}
	</div>
</div>
{% endblock content %}
