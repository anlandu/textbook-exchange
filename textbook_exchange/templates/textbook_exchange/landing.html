{% extends 'textbook_exchange/base.html' %}
{% load static %} 

{% block content %}
<div class="row" style="margin-top: 100px;">
    <div class="col-sm-8">
        <h1 class="bigblurb">Landing page!</h1>
        <h3 class="smallblurb">This is the awesome textbook exchange site where you can buy or sell your textbooks to 
                other UVA students!</h3>
    </div>
    <div class="col-sm-4">
        <p class="btn btn-uva btn-lg d-flex text-center" style="margin: 5px 10%;">
            <a class="mx-auto btn-uva"  href="{% url 'exchange:buybooks' %}">
                Buy Books
            </a>
        </p>
        <p class="btn btn-uva-secondary btn-lg d-flex text-center" style="margin: 5px 10%;">
            <a class="mx-auto btn-uva-secondary"  href="{% url 'exchange:sellbooks' %}">
                Sell Books 
            </a>
        </p>
    </div>
    
 </div>
 {% endblock %}
