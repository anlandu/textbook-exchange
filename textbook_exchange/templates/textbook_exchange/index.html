{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Twilio Chat Quickstart</title>
    <link rel="shortcut icon" href="//www.twilio.com/marketing/bundles/marketing/img/favicons/favicon.ico">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'textbook_exchange/index.css' %}">
</head>
<body>
  <header>
    <a href="https://www.twilio.com/docs/api/chat/guides/quickstart-js"
      target="_blank">Read the getting started guide
        <i class="fa fa-fw fa-external-link"></i>
    </a>
  </header>

  <section>
    <div id="messages"></div>
    <input id="chat-input" type="text" placeholder="say anything" autofocus/>
  </section>
  

  <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/chat/v3.0/twilio-chat.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!--script src="{% static 'textbook_exchange/index.js' %}"></script>-->


  <script>
    
      // Get handle to the chat div
      var $chatWindow = $('#messages');
    
      // Our interface to the Chat service
      var chatClient;
    
      // A handle to the "general" chat channel - the one and only channel we
      // will have in this sample app
      var generalChannel;
    
      // The server will assign the client a random username - store that value
      // here
      var username;
    
      // Helper function to print info messages to the chat window
      function print(infoMessage, asHtml) {
        var $msg = $('<div class="info">');
        if (asHtml) {
          $msg.html(infoMessage);
        } else {
          $msg.text(infoMessage);
        }
        $chatWindow.append($msg);
      }
    
      // Helper function to print chat message to the chat window
      function printMessage(fromUser, message) {
        var $user = $('<span class="username">').text(fromUser + ':');
        if (fromUser === username) {
          $user.addClass('me');
        }
        var $message = $('<span class="message">').text(message);
        var $container = $('<div class="message-container">');
        $container.append($user).append($message);
        $chatWindow.append($container);
        $chatWindow.scrollTop($chatWindow[0].scrollHeight);
      }
    
      // Alert the user they have been assigned a random username
      print('Logging in...');
    
      // Get an access token for the current user, passing a username (identity)
      // and a device ID - for browser-based apps, we'll always just use the
      // value "browser"
      $.getJSON('/token', {
        device: 'browser'
      }, function(data) {
    
    
        // Initialize the Chat client
        Twilio.Chat.Client.create(data.token).then(client => {
          console.log('Created chat client');
          chatClient = client;
          chatClient.on('channelInvited', function(channel) {
            console.log('Invited to channel ' + channel.friendlyName);
            // Join the channel that you were invited to
            channel.join();
          });
          chatClient.getSubscribedChannels().then(createOrJoinGeneralChannel);
    
        // Alert the user they have been assigned a random username
        username = data.identity;
        print('You have been assigned a random username of: '
        + '<span class="me">' + username + '</span>', true);
    
        }).catch(error => {
          console.error(error);
          print('There was an error creating the chat client:<br/>' + error, true);
          print('Please check your .env file.', false);
        });
      });
    
      function createOrJoinGeneralChannel() {
        var uniqueChannelName = 'Chat{{seller_name}}' + '{{user.username}}'+'{{listing_id}}';

        // Get the general chat channel, which is where all the messages are
        // sent in this simple application
        print('Attempting to join '+ uniqueChannelName + ' chat channel...');
        console.log('finding or creating ' + uniqueChannelName);
        chatClient.getChannelByUniqueName(uniqueChannelName)
        .then(function(channel) {
          generalChannel = channel;
          console.log('Found a channel: ');
          console.log(generalChannel);
          setupChannel();
        }).catch(function() {
          // If it doesn't exist, let's create it
          console.log('Creating channel ' + uniqueChannelName);
          chatClient.createChannel({
            uniqueName: uniqueChannelName,
            friendlyName: 'General Chat Channel ' + uniqueChannelName,
            isPrivate: false
          }).then(function(channel) {
            console.log('Created channel: ' + uniqueChannelName);
            console.log(channel);
            generalChannel = channel;
            generalChannel.invite('{{ seller_name }}').then(function() {
              console.log("Invitation sent!")
            })
            setupChannel();
          }).catch(function(channel) {
            console.log('Channel could not be created:');
            console.log(channel);
          });
        });
      }
    
      // Set up channel after it has been found
      function setupChannel() {
        // Join the general channel
        generalChannel.join().then(function(channel) {
          print('Joined channel as '
          + '<span class="me">' + username + '</span>.', true);
        });
    
        // Listen for new messages sent to the channel
        generalChannel.on('messageAdded', function(message) {
          printMessage(message.author, message.body);
        });
      }
    
      // Send a new message to the general channel
      var $input = $('#chat-input');
      $input.on('keydown', function(e) {
    
        if (e.keyCode == 13) {
          if (generalChannel === undefined) {
            print('The Chat Service is not configured. Please check your .env file.', false);
            return;
          }
          generalChannel.sendMessage($input.val())
          $input.val('');
        }
      });
  
    </script>
</body>
</html>
